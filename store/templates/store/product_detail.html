{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="thumbnail" src="{{ product.imageURL }}" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">

                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
